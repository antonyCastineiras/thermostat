<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thermostat</title>
	<link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Oswald" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="controls">
		<button id="reset_button" class="button">Reset</button>
		<button id="increase_temperature_button" class="button">Increase Temperature</button>
		<button id="decrease_temperature" class="button">Decrease Temperature</button>
		<button id="turn_on_power_saving" class="button">Turn on Power Saving Mode</button>
		<button id="turn_off_power_saving" class="button">Turn off Power Saving Mode</button>
	</div>
	<div id="display">
		<p id="temperature_display"></p>
		<p id="powersaving_display"></p>
		<p id="weather_display"></p>
	</div>
	<div id="thermostat" style="width: 100px; height:100px">
	</div>
	<form action="" id="change_location_form">
		<input id="location_input" type="text">
		<input type="submit" >Update Location</input>
	</form>
</body>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="src/Thermostat.js"></script>
<script src="src/jquery.js"></script>
</html>
